<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift - Contacto</title>
  <!-- Enlace al CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Enlace a tu archivo CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-fluid bg-dark text-white py-3">
    <div class="container">
      <h1 class="mb-0">Taylor Swift - Contacto</h1>
    </div>
  </header>

  <nav class="container-fluid bg-secondary">
    <div class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white" href="/index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/páginas/Biografia.html">Biografía</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/páginas/Discografia.html">Discografía</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/páginas/Premios.html">Premios</a></li>
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <section>
      <h2>Contáctanos</h2>
      <p>¿Tienes alguna pregunta o comentario? Te invitamos a comunicarte con nosotros usando el siguiente formulario.</p>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
</div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="container-fluid bg-dark text-white py-3">
    <div class="container">
      <p class="mb-0">Copyright © 2024 Taylor Swift</p>
      <p class="mb-0">Esta página web no está afiliada a Taylor Swift ni a su equipo.</p>
    </div>
  </footer>

  <!-- Enlace al JS de Bootstrap (jQuery requerido) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
